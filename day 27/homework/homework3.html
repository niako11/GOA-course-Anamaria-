<!--
<label> თეგი გამოიყენება input/select-ის სათაურად და მის ასახსნელად.
რომ ელემენტი დაუკავშირდეს კონკრეტულ input/select-ს, <label> უნდა შეიცავდეს ატრიბუტს for="...".

ეს მნიშვნელობა უნდა ემთხვეოდეს შესაბამის input/select-ის id-ს.

<label for="country">Choose your country:</label>
<select id="country" name="country">
  <option value="GEO">Georgia</option>
</select>

<label for="email">Email:</label>
<input type="email" id="email" name="email">
